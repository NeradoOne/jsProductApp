<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <!--BootstrapThemeCDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <!-- <link
      rel="stylesheet"
      href="https://bootswatch.com/4/flatly/bootstrap.min.css" /> -->
    <!--CustomCSS-->
  <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Navigation-->
    <nav class="navbar bg-light">
      <div class="container">
        <a href="#" class="navbar-brand">Store App</a>
      </div>
    </nav>
    <!-- App -->
    <div class="container appcont">
      <div id="app" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h1>Add a Product</h1>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Product Name"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  step="0.01"
                  id="price"
                  placeholder="Product Price"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="year"
                  min="2000"
                  value="2020"
                  max="2020"
                  placeholder="Year Product"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Save"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>
        <div id="product-list" class="colum-md-8"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
